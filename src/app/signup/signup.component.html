<div class="container-fluid">
  <form [formGroup]="FrmGrpmain" (ngSubmit)="signup()">
    <div class="form-group">
      <a>NAME</a>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="cname"/>
    </div>
    <div class="form-group">
      <a>AGE</a>
      <input type="number" class="form-control" placeholder="Enter Age" formControlName="cage"/>
    </div>
    <div class="form-group">
      <a>E-MAIL</a>
      <input type="text" class="form-control" placeholder="Enter E-mail" formControlName="cemail"/>
    </div>
    <div class="form-group">
      <a>PHONE NUMBER</a>
      <input type="number" class="form-control" placeholder="Enter Phnone Number" formControlName="cphno"/>
    </div>
    <div class="form-group">
        <a>PASSWARD</a>
      <input type="password" class="form-control" placeholder="Enter Passward" formControlName="cpwd"/>
    </div>
    <div class="form-group">
      <a>DATE</a>
    <input type="date" class="form-control" placeholder="Enter Date" formControlName="createddate"/>
  </div>
    <div formGroupName="address">
      <div class="form-group">
        <a>ADDRESS ID</a>
        <input type="text" class="form-control" placeholder="ENTER address Id" formControlName="addressId"/>
      </div>
      </div>
    <div class="form-group">
      <input type="submit" value="Create Account" class="btn btn-warning"/>
    </div>
  </form>

</div>
